<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mensaje para Nicky</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', cursive;
    }

    body {
      width: 100%;
      height: 100vh;
      background-color: #000;
      color: azure;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }

    .greetings {
      font-size: 2.5rem;
      font-weight: 700;
      max-width: 900px;
      line-height: 1.6;
      text-shadow: 0 0 10px #39c6d6, 0 0 20px #39c6d6;
      margin-bottom: 40px;
      animation: glowMessage 4s ease-in-out infinite alternate;
    }

    @keyframes glowMessage {
      0% {
        text-shadow: 0 0 5px #39c6d6, 0 0 10px #39c6d6;
      }
      100% {
        text-shadow: 0 0 20px #39c6d6, 0 0 40px #39c6d6;
      }
    }

    .botones {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .botones a {
      position: relative;
      padding: 20px 60px;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      color: #00fff0;
      background: #001f3f;
      border: 2px solid #00fff0;
      border-radius: 60px;
      overflow: hidden;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      z-index: 1;
      outline: none;
    }

    .botones a:focus {
      outline: none;
      box-shadow: none;
    }

    .botones a::before {
      content: '';
      position: absolute;
      top: var(--y, 50%);
      left: var(--x, 50%);
      width: 0;
      height: 0;
      background: radial-gradient(circle, #00fff0 10%, transparent 50%);
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
      pointer-events: none;
      z-index: 0;
      border-radius: 50%;
    }

    .botones a:hover::before {
      width: 350px;
      height: 350px;
    }

    .botones a:hover {
      background-color: #00fff0;
      color: #001f3f;
      box-shadow: 0 0 25px #00fff0, 0 0 50px #00fff0;
    }

    @media screen and (max-width: 574px) {
      .greetings {
        font-size: 1.8rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="greetings">
    <span>NICKY, TUVISTE UNOS MALOS D√çAS, PERO TRANQUILA T√ö... TE AMO MUCHO, PERO MUCHO üíô</span>
  </div>

  <div class="botones">
    <a href="flower.html">Te mereces lo mejor</a>
  </div>

  <script>
    document.querySelectorAll('.botones a').forEach(btn => {
      btn.addEventListener('mousemove', (e) => {
        const rect = btn.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        btn.style.setProperty('--x', `${x}px`);
        btn.style.setProperty('--y', `${y}px`);
      });
    });
  </script>

</body>
</html>
